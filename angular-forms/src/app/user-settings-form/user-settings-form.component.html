<div class="form-container">
  <div class="form-wrapper">
    <h2>User Settings</h2>
    <form #form="ngForm" (ngSubmit)="onSubmit(form)">
      <div>
        <label for="name">Name</label>
        <input id="name" name="name" class="form-control" [(ngModel)]="userSettings.name"
          required #nameField ="ngModel"
          (blur)="onBlur(nameField)"
          [class.field-error]="form.submitted && nameField.invalid" />
        <div [hidden]="!form.submitted || nameField.valid" class="alert alert-danger">Enter a name</div>
      </div>

      <div class="form-group">
        <label for="startDate">Start Date</label>
        <input type="text"
           placeholder="Start Date"
           class="form-control"
           [(ngModel)]="startDate" name="startDate" id="startDate"
           bsDatepicker />
      </div>

      <div class="form-group">
        <label for="startTime">Start Time</label>
        <timepicker [(ngModel)]="startTime" name="startTime" id="startTime"></timepicker>
      </div>

      <div style="padding-bottom: 1em;;">
        Start Date: {{ startDate | date}} <br>
        Start Time: {{ startTime | date:'shortTime'}}
      </div>

      <div class="form-group">
        <span style="padding-right: 5px;">User Rating:</span>
        <rating [(ngModel)]="userRating" [max]="maxRating" [readonly]="isReadonly"
        name="userRating" id="userRating"
        [titles]="['one','two','three']"></rating>
      </div>
      User Rating: {{ userRating }}

      <!-- <button type="button" class="btn btn-primary"
          [(ngModel)]="singleModel" btnCheckbox name="singleModel"
          btnCheckboxTrue="On" btnCheckboxFalse="Off">
          {{ singleModel }}
      </button> -->

      <div class="form-group form-check form-group">
        <input type="checkbox" class="form-check-input" name="emailOffers" id="emailOffers" [(ngModel)]="userSettings.emailOffers">
        <label class="form-check-label" for="emailOffers">Email Offers</label>
      </div>

      <p>User Interface Style</p>
      <div class="form-group">

        <div class="btn-group">
          <label class="btn btn-primary" [(ngModel)]="userSettings.interfaceStyle" name="interfaceStyle"
                btnRadio="Light" tabindex="0" role="button">Light</label>
          <label class="btn btn-primary" [(ngModel)]="userSettings.interfaceStyle" name="interfaceStyle"
                btnRadio="Medium" tabindex="0" role="button">Medium</label>
          <label class="btn btn-primary" [(ngModel)]="userSettings.interfaceStyle" name="interfaceStyle"
                btnRadio="Dark" tabindex="0" role="button">Dark</label>
        </div>

        <!-- <div class="form-check">
          <input class="form-check-input" type="radio" name="exampleRadios" id="light" value="light" checked [(ngModel)]="userSettings.interfaceStyle">
          <label class="form-check-label" for="light">
            Light
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="exampleRadios" id="medium" value="medium" [(ngModel)]="userSettings.interfaceStyle">
          <label class="form-check-label" for="medium">
            Medium
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="exampleRadios" id="dark" value="dark" [(ngModel)]="userSettings.interfaceStyle">
          <label class="form-check-label" for="dark">
            Dark
          </label>
        </div> -->
      </div>

      <div class="form-group">
        <label for="subscriptionType">Subscription Type</label>
        <select class="form-control" name="subscriptionType" id="subscriptionType" [(ngModel)]="userSettings.subscriptionType">
          <option *ngFor="let type of subscriptionTypes | async">{{ type }}</option>
        </select>
      </div>

      <div class="form-group">
        <label for="notes">Notes</label>
        <textarea id="notes" name="notes" class="form-control" rows="3" [(ngModel)]="userSettings.notes"></textarea>
      </div>

      <div [hidden]="!postError" class="alert alert-danger">
        {{ postErrorMessage }}
      </div>
      <button class="btn btn-primary">Send</button>
    </form>
  </div>
</div>
